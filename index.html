<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDP SUPREME - LINK & SCREEN v14.0</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff3333;
            --gold-text: #fcf6ba; /* Cor de Ouro */
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --industrial-bg: #020202;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            color: var(--gold-text) !important; /* Todas as letras em Ouro conforme solicitado */
        }

        body {
            background-color: var(--industrial-bg);
            font-family: 'Orbitron', sans-serif;
            margin: 0; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* PAINEL DE CONEX√ÉO */
        #connection-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        .input-jdp {
            background: #111; border: 2px solid #bf953f; color: gold;
            padding: 15px; margin: 10px; border-radius: 10px; width: 85%; font-size: 1rem;
        }

        /* BARRAS DE CONTROLE */
        .player-bar {
            height: 90px; width: 100%; background: #0a0a0a;
            display: flex; align-items: center; justify-content: space-around;
            padding: 5px; border-bottom: 1px solid #333;
        }

        .btn-gold {
            background: var(--gold-gradient); color: #000 !important; border: none;
            padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.75rem;
            cursor: pointer;
        }

        /* √ÅREA DO JOGO E TABULEIRO CENTRALIZADO */
        #game-area { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; background: radial-gradient(circle, #111 0%, #000 100%);
        }

        #board {
            display: grid; 
            grid-template-columns: repeat(8, 11vmin); 
            grid-template-rows: repeat(8, 11vmin);
            border: 4px solid #bf953f;
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.3);
        }

        .square { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .square.dark { background: #080808; }
        .square.light { background: #1a1a1a; }

        .piece {
            width: 80%; height: 80%; border-radius: 50%;
            transition: 0.3s; position: relative;
        }
        .piece.p1 { background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        .piece.p2 { background: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
        .piece.king::after { content: 'üëë'; font-size: 1.2rem; display: block; text-align: center; }

        /* V√çDEO / SCREEN SHARE EM MINIATURA */
        .remote-screen {
            width: 70px; height: 70px; border: 2px solid gold; border-radius: 10px;
            overflow: hidden; background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #celebration-overlay {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000;
            display: none; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="connection-panel">
        <h1 style="color: #bf953f;">SISTEMA JDP SUPREME</h1>
        <p>SUA ID: <span id="my-id" style="color: white !important;">...</span></p>
        
        <input type="text" id="peer-id-input" class="input-jdp" placeholder="ID do Parceiro">
        
        <div style="display: flex; gap: 10px;">
            <button class="btn-gold" onclick="startHost()">CRIAR SALA</button>
            <button class="btn-gold" onclick="connectToPeer()">CONECTAR</button>
        </div>
        
        <hr style="width: 80%; margin: 20px; border-color: #333;">
        
        <p>Links de M√≠dia (MP4/JPG):</p>
        <input type="text" id="link-img" class="input-jdp" placeholder="Link da sua Foto">
        <input type="text" id="link-vid" class="input-jdp" placeholder="Link do seu V√≠deo">
        
        <button class="btn-gold" onclick="document.getElementById('connection-panel').style.display='none'">ENTRAR NO SISTEMA</button>
    </div>

    <div class="player-bar">
        <div class="remote-screen" id="container-p2">
            <video id="video-p2" autoplay playsinline></video>
        </div>
        <div id="status-p2">ESPERANDO PARCEIRO...</div>
    </div>

    <div id="game-area">
        <div id="board"></div>
    </div>

    <div class="player-bar">
        <button class="btn-gold" onclick="startScreenShare()">COMPARTILHAR TELA</button>
        <div class="remote-screen" id="container-p1">
            <video id="video-p1" autoplay playsinline muted></video>
        </div>
        <button class="btn-gold" onclick="alert('PIX: Pradolindalva4@gmail.com')">PIX JDP</button>
    </div>

    <div id="celebration-overlay">
        <div style="border: 5px solid gold; width: 80%;">
            <video id="celebration-video" autoplay playsinline></video>
            <h2 style="text-align: center;">HAHAHAHAHA!</h2>
        </div>
    </div>

    <script>
        let peer, conn, localStream;
        let myRole = null;
        let turn = 'p1';
        let boardState = [];
        let selected = null;

        // Iniciar PeerJS
        peer = new Peer('JDP-' + Math.floor(Math.random() * 90000));
        peer.on('open', id => document.getElementById('my-id').innerText = id);

        // Receber Chamada de V√≠deo/Tela
        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                document.getElementById('video-p2').srcObject = remoteStream;
            });
        });

        // Receber Conex√£o de Dados
        peer.on('connection', c => {
            conn = c;
            myRole = 'p1';
            setupDataChanel();
            document.getElementById('connection-panel').style.display = 'none';
        });

        function connectToPeer() {
            const id = document.getElementById('peer-id-input').value;
            conn = peer.connect(id);
            myRole = 'p2';
            setupDataChanel();
            document.getElementById('connection-panel').style.display = 'none';
        }

        async function startScreenShare() {
            try {
                // Captura a tela do telefone
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('video-p1').srcObject = localStream;
                
                // Se j√° estiver conectado, liga para o parceiro ver a tela
                if (conn) {
                    peer.call(conn.peer, localStream);
                }
            } catch (err) {
                console.error("Erro ao compartilhar tela: ", err);
            }
        }

        function setupDataChanel() {
            conn.on('data', data => {
                if (data.type === 'move') {
                    boardState = data.board;
                    turn = data.nextTurn;
                    if (data.captured) playCelebration(data.vidLink);
                    render();
                }
            });
        }

        function playCelebration(url) {
            if (!url) return;
            const overlay = document.getElementById('celebration-overlay');
            const video = document.getElementById('celebration-video');
            overlay.style.display = 'flex';
            overlay.style.left = '0';
            video.src = url;
            setTimeout(() => { 
                overlay.style.display = 'none'; 
                overlay.style.left = '-100%';
            }, 6000);
        }

        // L√ìGICA DO TABULEIRO (Resumida para integra√ß√£o)
        function initBoard() {
            boardState = Array(8).fill(null).map(() => Array(8).fill(null));
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if ((r + c) % 2 !== 0) {
                        if (r < 3) boardState[r][c] = { p: 'p2', k: false };
                        if (r > 4) boardState[r][c] = { p: 'p1', k: false };
                    }
                }
            }
            render();
        }

        function render() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            boardState.forEach((row, r) => {
                row.forEach((piece, c) => {
                    const sq = document.createElement('div');
                    sq.className = `square ${(r+c)%2===0?'light':'dark'}`;
                    if (piece) {
                        const p = document.createElement('div');
                        p.className = `piece ${piece.p} ${piece.k?'king':''}`;
                        if (selected && selected.r === r && selected.c === c) p.style.border = "3px solid white";
                        sq.appendChild(p);
                    }
                    sq.onclick = () => handleClick(r, c);
                    b.appendChild(sq);
                });
            });
        }

        function handleClick(r, c) {
            if (myRole && turn !== myRole) return;
            const piece = boardState[r][c];
            if (selected) {
                if (executeMove(selected.r, selected.c, r, c)) {
                    const nextTurn = turn === 'p1' ? 'p2' : 'p1';
                    const vid = document.getElementById('link-vid').value;
                    if (conn) conn.send({ type: 'move', board: boardState, nextTurn, captured: true, vidLink: vid });
                    turn = nextTurn;
                }
                selected = null;
            } else if (piece && piece.p === turn) {
                selected = { r, c };
            }
            render();
        }

        function executeMove(fr, fc, tr, tc) {
            // L√≥gica simplificada de movimento
            if (boardState[tr][tc]) return false;
            boardState[tr][tc] = boardState[fr][fc];
            boardState[fr][fc] = null;
            return true;
        }

        window.onload = initBoard;
    </script>
</body>
</html>
