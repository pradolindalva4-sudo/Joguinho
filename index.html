<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDP SUPREME - v15.0</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff3333;
            --gold-text: #fcf6ba;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --industrial-bg: #020202;
        }

        * { box-sizing: border-box; color: var(--gold-text) !important; font-family: 'Orbitron', sans-serif; }

        body {
            background-color: var(--industrial-bg);
            margin: 0; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }

        #connection-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        .input-jdp {
            background: #111; border: 2px solid #bf953f; color: gold;
            padding: 15px; margin: 10px; border-radius: 10px; width: 85%;
        }

        .player-bar {
            height: 90px; width: 100%; background: #0a0a0a;
            display: flex; align-items: center; justify-content: space-around;
            border-bottom: 1px solid #333;
        }

        #game-area { flex: 1; display: flex; align-items: center; justify-content: center; }

        /* ROTAÃ‡ÃƒO DO TABULEIRO PARA O P2 */
        .rotate-board { transform: rotate(180deg); }

        #board {
            display: grid; 
            grid-template-columns: repeat(8, 11vmin); 
            grid-template-rows: repeat(8, 11vmin);
            border: 4px solid #bf953f;
        }

        .square { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .square.dark { background: #080808; }
        .square.light { background: #1a1a1a; }

        .piece { width: 80%; height: 80%; border-radius: 50%; transition: 0.3s; }
        .piece.p1 { background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        .piece.p2 { background: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
        
        /* Se o tabuleiro estiver rodado, as coroas devem rodar de volta para ficarem de pÃ© */
        .rotate-board .piece { transform: rotate(180deg); }
        .piece.king::after { content: 'ðŸ‘‘'; font-size: 1.2rem; display: block; text-align: center; }

        .btn-gold {
            background: var(--gold-gradient); color: #000 !important; border: none;
            padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        #celebration-overlay {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000;
            display: none; align-items: center; justify-content: center; transition: 0.5s;
        }
    </style>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bf953f">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
</head>
<body>

    <div id="connection-panel">
        <h1 style="color: #bf953f;">JDP SUPREME v15</h1>
        <p>SUA ID: <span id="my-id" style="color: white !important;">...</span></p>
        <input type="text" id="peer-id-input" class="input-jdp" placeholder="ID do Parceiro">
        <div style="display: flex; gap: 10px;">
            <button class="btn-gold" onclick="startHost()">CRIAR SALA</button>
            <button class="btn-gold" onclick="connectToPeer()">CONECTAR</button>
        </div>
        <p>Link do VÃ­deo (ComemoraÃ§Ã£o):</p>
        <input type="text" id="link-vid" class="input-jdp" placeholder="URL do VÃ­deo .mp4">
        <button class="btn-gold" onclick="document.getElementById('connection-panel').style.display='none'">JOGAR AGORA</button>
    </div>

    <div class="player-bar">
        <div id="status-p2">OPONENTE</div>
        <video id="video-p2" style="width:70px; height:70px; border:1px solid gold;" autoplay playsinline></video>
    </div>

    <div id="game-area">
        <div id="board"></div>
    </div>

    <div class="player-bar">
        <button class="btn-gold" onclick="startScreenShare()">TELA</button>
        <video id="video-p1" style="width:70px; height:70px; border:1px solid gold;" autoplay playsinline muted></video>
        <button class="btn-gold" onclick="initBoard()">RESET</button>
    </div>

    <div id="celebration-overlay">
        <video id="celebration-video" style="width: 80%; border: 5px solid gold;" autoplay playsinline></video>
    </div>

    <script>
        let peer, conn, localStream;
        let myRole = 'p1'; // P1 = Azul, P2 = Vermelho
        let turn = 'p1';
        let boardState = [];
        let selected = null;

        peer = new Peer('JDP-' + Math.floor(Math.random() * 90000));
        peer.on('open', id => document.getElementById('my-id').innerText = id);

        peer.on('connection', c => {
            conn = c; myRole = 'p1';
            applyRotation();
            setupData();
            document.getElementById('connection-panel').style.display = 'none';
        });

        function connectToPeer() {
            const id = document.getElementById('peer-id-input').value;
            conn = peer.connect(id);
            myRole = 'p2';
            applyRotation();
            setupData();
            document.getElementById('connection-panel').style.display = 'none';
        }

        function applyRotation() {
            const board = document.getElementById('board');
            if (myRole === 'p2') {
                board.classList.add('rotate-board');
            } else {
                board.classList.remove('rotate-board');
            }
        }

        function setupData() {
            conn.on('data', data => {
                if (data.type === 'move') {
                    boardState = data.board;
                    turn = data.nextTurn;
                    if (data.captured) playCelebration(data.vidLink);
                    render();
                }
            });
        }

        function initBoard() {
            boardState = Array(8).fill(null).map(() => Array(8).fill(null));
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if ((r + c) % 2 !== 0) {
                        if (r < 3) boardState[r][c] = { p: 'p2', k: false };
                        if (r > 4) boardState[r][c] = { p: 'p1', k: false };
                    }
                }
            }
            render();
        }

        function render() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            boardState.forEach((row, r) => {
                row.forEach((piece, c) => {
                    const sq = document.createElement('div');
                    sq.className = `square ${(r+c)%2===0?'light':'dark'}`;
                    if (piece) {
                        const p = document.createElement('div');
                        p.className = `piece ${piece.p} ${piece.k?'king':''}`;
                        if (selected && selected.r === r && selected.c === c) p.style.outline = "4px solid gold";
                        sq.appendChild(p);
                    }
                    sq.onclick = () => handleClick(r, c);
                    b.appendChild(sq);
                });
            });
        }

        function handleClick(r, c) {
            if (turn !== myRole) return;
            const piece = boardState[r][c];

            if (selected) {
                const moveInfo = executeMove(selected.r, selected.c, r, c);
                if (moveInfo.success) {
                    const nextTurn = turn === 'p1' ? 'p2' : 'p1';
                    if (conn) {
                        conn.send({
                            type: 'move',
                            board: boardState,
                            nextTurn: nextTurn,
                            captured: moveInfo.captured,
                            vidLink: document.getElementById('link-vid').value
                        });
                    }
                    if (moveInfo.captured) playCelebration(document.getElementById('link-vid').value);
                    turn = nextTurn;
                }
                selected = null;
            } else if (piece && piece.p === turn) {
                selected = { r, c };
            }
            render();
        }

        function executeMove(fr, fc, tr, tc) {
            const p = boardState[fr][fc];
            const dr = tr - fr;
            const dc = tc - fc;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);

            if (boardState[tr][tc]) return { success: false };

            // Movimento Simples
            if (absDr === 1 && absDc === 1) {
                if (!p.k && ((p.p === 'p1' && dr > 0) || (p.p === 'p2' && dr < 0))) return { success: false };
                boardState[tr][tc] = p;
                boardState[fr][fc] = null;
                checkKing(tr, p);
                return { success: true, captured: false };
            }

            // Captura (Comer peÃ§a)
            if (absDr === 2 && absDc === 2) {
                const mr = (fr + tr) / 2;
                const mc = (fc + tc) / 2;
                const middlePiece = boardState[mr][mc];
                if (middlePiece && middlePiece.p !== p.p) {
                    boardState[tr][tc] = p;
                    boardState[fr][fc] = null;
                    boardState[mr][mc] = null; // A PEÃ‡A SUMIU!
                    checkKing(tr, p);
                    return { success: true, captured: true };
                }
            }
            return { success: false };
        }

        function checkKing(r, p) {
            if (p.p === 'p1' && r === 0) p.k = true;
            if (p.p === 'p2' && r === 7) p.k = true;
        }

        function playCelebration(url) {
            if (!url) return;
            const ov = document.getElementById('celebration-overlay');
            const vi = document.getElementById('celebration-video');
            ov.style.display = 'flex'; ov.style.left = '0';
            vi.src = url;
            setTimeout(() => { ov.style.left = '-100%'; ov.style.display = 'none'; }, 5000);
        }

        async function startScreenShare() {
            localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            document.getElementById('video-p1').srcObject = localStream;
            if (conn) peer.call(conn.peer, localStream);
        }

        window.onload = initBoard;
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => console.log('SISTEMA JDP: MOTOR ATIVO'));
            });
        }
    </script>
</body>
</html>
